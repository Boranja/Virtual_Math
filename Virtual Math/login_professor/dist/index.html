        class Pessoa{
            constructor(){
                this.siape;
                this.nome;
            }
            salvar(siape, nome) {
                this.siape = siape;
                this.nome = nome;
            }
        }

var banco_vetor = [];

        class Banco_dados{
            registrar(humano) {
                if(localStorage.length == 0) {

            banco_vetor.push(humano);
            localStorage.setItem('Siape-registro',JSON.stringify(banco_vetor));

                } else {

            banco_vetor = JSON.parse(localStorage.getItem('Siape-registro'));
            banco_vetor.push(humano);
            localStorage.setItem('Siape-registro',JSON.stringify(banco_vetor));

                }
            }
        }

        function Cadastrar_dados() {
            var humano = new Pessoa();
            humano.salvar(siape_register.value, docente_register.value);
            var bd = new Banco_dados();
            bd.registrar(humano);
            alert('Cadastrado com sucesso');

            document.getElementById('cadastro_professor').className = 'invisivel';

        }

             document.getElementById('validaCao').className = 'invisivel';

        function Validar() {

         var Siape_valida = document.getElementById('Siape_valida').value;
         var Docente_valida = document.getElementById('docente_valida').value;
         var acho =  0;

            banco_vetor = JSON.parse(localStorage.getItem('Siape-registro'));

            for(var i = 0; i<banco_vetor.length; i++) {

                if((Siape_valida == banco_vetor[i].siape) && (Docente_valida == banco_vetor[i].nome)) {

                    alert('Bem Vindo(a) '+banco_vetor[i].nome);
                    acho = 1;
                    Perfil()
                }
            }
            if (acho == 0) {
                alert('Os dados inseridos estão errados, Verifique-os!');
            }

        }
